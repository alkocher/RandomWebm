query Webm ($id: ID!){
  getWebm (id: $id){
            id,
            source,
            views,
            url,
            likes,
            dislikes,
            createdAt,
    tags {
            name
    }
  }
}

mutation ToggleLike($id: ID!, $hasLike: Boolean!, $hasDislike: Boolean!) {
       toggleLike(id: $id, hasLike: $hasLike, hasDislike: $hasDislike) {
           id
       }
       toggleDislike(id: $id, hasLike: $hasLike, hasDislike: $hasDislike) {
           id
       }
   }